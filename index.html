<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sibby + Juju</title>
  <link rel="stylesheet" type="text/css" href="style/std.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex">
</head>

<body>
  <header>
    <div>Sabrina + Julius</div>
    <div class="right gradient-stroke-text">March 21st, 2020<br>Dallas, Texas</div>
  </header>

  <section id="date">
    <span class="relative">
      <span id="distortion-text" class="absolute"></span>
      <h1 id="distortion-text-placeholder">3.21</h1>
      <h2 class="gradient-stroke-text">Save the Date</h2>
    </span>
  </section>
  <section id="form">
    <form name="submit-address">
      <h3>
        <span id="prompt">
          Let us send you some fancy paper later this year!
        </span>
        <span id="confirmation">
          Your information has been submitted â€” thank you!
        </span>
      </h3>
      <input
        name="name"
        type="text"
        placeholder="Your name"
        required>
      <textarea
        name="address"
        placeholder="Your mailing address"
        required></textarea>
      <button
        name="submit"
        type="submit">
        <span class="desktop">Click here to submit</span>
        <span class="mobile">Tap to submit</span>
      </button>
    </form>
  </section>

  <div class="gradient"></div>
  <script src="js/lib/three.min.js" defer></script>
  <script src="js/lib/underscore-min.js" defer></script>
  <script src="js/lib/blotter.min.js" defer></script>
  <script src="js/lib/rollingDistortMaterial.js" defer></script>
  <script src="js/std.js" defer></script>
</body>
</html>
