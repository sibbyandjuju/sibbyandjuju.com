<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div>Sabrina + Julius</div>
    <div class="right gradient-stroke-text">March 21st, 2020<br>Dallas, Texas</div>
  </header>

  <section id="date">
    <span class="relative">
      <h2 class="gradient-stroke-text">Save the Date</h2>
      <span id="distortion-text" class="absolute"></span>
      <h1 id="distortion-text-placeholder">3.21</h1>
    </span>
  </section>
  <section>
    <form id="rsvp">
      <h3>Let us send you some fancy paper later this year!</h3>
      <input id="name" placeholder="Your name">
      <textarea id="address" placeholder="Your mailing address"></textarea>
      <button>Click here to submit</button>
    </form>
  </section>

  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/blotter.min.js"></script>
